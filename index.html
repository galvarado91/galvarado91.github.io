<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faucet Rewards</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #e0e0e0, #f0f0f0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #f5f5f5;
      box-shadow: inset 2px 2px 5px #ddd, inset -5px -5px 10px #fff;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      background: #fff;
    }

    button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b44a;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">

    <button onclick="redirect()">Retirar</button>

  </div>

</html>
